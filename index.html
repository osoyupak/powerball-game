<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="balls">
            <div class="ball ball-1"></div>
            <div class="ball ball-2"></div>
            <div class="ball ball-3"></div>
            <div class="ball ball-4"></div>
            <div class="ball ball-5"></div>
            <div class="ball ball-power"></div>
        </div>
        <div class="play">
            <button class="play-button">PLAY</button>
        </div>
        <div class="coupons">
            <div class="coupon">
                <div class="coupon-column" data-num="0">
                    <div class="coupon-header"></div>
                    <div class="coupon-balls"></div>
                    <div class="coupon-powerballs"></div>
                </div>
                <div class="coupon-column" data-num="1">
                    <div class="coupon-header"></div>
                    <div class="coupon-balls"></div>
                    <div class="coupon-powerballs"></div>
                </div>
                <div class="coupon-column" data-num="2">
                    <div class="coupon-header"></div>
                    <div class="coupon-balls"></div>
                    <div class="coupon-powerballs"></div>
                </div>
                <div class="coupon-column" data-num="3">
                    <div class="coupon-header"></div>
                    <div class="coupon-balls"></div>
                    <div class="coupon-powerballs"></div>
                </div>
                <div class="coupon-column" data-num="4">
                    <div class="coupon-header"></div>
                    <div class="coupon-balls"></div>
                    <div class="coupon-powerballs"></div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
