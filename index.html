<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Powerball</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="balls">
            <div class="ball ball-shadow ball-1"></div>
            <div class="ball ball-shadow ball-2"></div>
            <div class="ball ball-shadow ball-3"></div>
            <div class="ball ball-shadow ball-4"></div>
            <div class="ball ball-shadow ball-5"></div>
            <div class="ball ball-shadow ball-power"></div>
        </div>
        <div class="display">
            <div class="budget">
                $ <span class="budget-span">100</span>
            </div>
            <div class="play">
                <button class="play-button">PLAY</button>
            </div>
            <div class="week">
                Week: <span class="week-span">1</span>
            </div>
        </div>

        <div class="info">
            <p>Firstly fill the coupon then start to play. After you fill the coupon, the play button will be activated.</p> 
        </div>
        <div class="coupons">
            <div class="coupon">
                <div class="coupon-column" data-num="0">
                    <div class="coupon-header"></div>
                    <div class="coupon-balls"></div>
                    <div class="coupon-powerballs"></div>
                </div>
                <div class="coupon-column" data-num="1">
                    <div class="coupon-header"></div>
                    <div class="coupon-balls"></div>
                    <div class="coupon-powerballs"></div>
                </div>
                <div class="coupon-column" data-num="2">
                    <div class="coupon-header"></div>
                    <div class="coupon-balls"></div>
                    <div class="coupon-powerballs"></div>
                </div>
                <div class="coupon-column" data-num="3">
                    <div class="coupon-header"></div>
                    <div class="coupon-balls"></div>
                    <div class="coupon-powerballs"></div>
                </div>
                <div class="coupon-column" data-num="4">
                    <div class="coupon-header"></div>
                    <div class="coupon-balls last"></div>
                    <div class="coupon-powerballs last"></div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
